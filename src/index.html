<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piyasalar App</title>
  <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
  
  <section class="container">
    <div class="row">
      <h1 class="title">Piyasalar</h1>
    </div>
    <div class="row exchange-app">
      <div class="exchange-table">
        <div class="exchange-table__item">
          <div class="item-flag">
            <picture>
              <source media="(min-width:991px)" srcset="/assets/images/flags/usd/usd@3x.png">
              <source media="(min-width:768px)" srcset="/assets/images/flags/usd/usd@2x.png">
              <img src="/assets/images/flags/usd/usd.png" alt="usd">
            </picture>
          </div>
          <div class="item-unit">
            <div class="name">USD</div>
            <div class="desc">Amerikan Doları</div>
          </div>
          <div class="item-buying">
            <div class="head">ALIŞ</div>
            <div class="value">6.8399</div>
          </div>
          <div class="item-sales">
            <div class="head">SATIŞ</div>
            <div class="value">6.8752</div>
          </div>
        </div>
      </div>
      <div class="exchange-translator">
        <div class="exchange-translator__wrap">
          <h3>Döviz Çevir</h3>
        </div>
      </div>
    </div>
  </section>


  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <script async src="/assets/js/app.js"></script>
</body>
</html>
